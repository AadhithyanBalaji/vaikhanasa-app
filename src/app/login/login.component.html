<div>
    <app-header></app-header>
    <div class="login-wrapper">
        <mat-card class="box">
            <form class="example-form">
                <mat-card-content>
                    <h2>Welcome to Vaikhanasa app!</h2>
                    <div class="creds-form-container">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" [formControl]="loginForm.controls.phoneNumber">
                            <mat-icon color="primary" matSuffix>call</mat-icon>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" type="password"
                                [formControl]="loginForm.controls.password">
                            <mat-icon color="primary" matSuffix>lock</mat-icon>
                        </mat-form-field>
                    </div>
                    <div *ngIf="isAutoLogout" class="display: flex; justify-content: center">You have been logged out
                        automatically due to inactivity!</div>
                </mat-card-content>
                <div class="actions-container">
                    <button mat-raised-button color="primary" (click)="login()">Log in </button>
                    <div class="jm">
                        <button mat-button (click)="initiateNewAccount()">Create new account</button>
                        <button mat-button (click)="forgotPassword()">Forgot password</button>
                    </div>
                    <div class="jm">
                        <mat-spinner [diameter]="30"></mat-spinner>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
    <app-footer></app-footer>
</div>
